<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chinese Zodiac Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐲 What’s Your Chinese Zodiac?</h1>
    <form id="zodiacForm">
      <label for="birthdate">Enter your birthdate:</label>
      <input type="date" id="birthdate" required />
      <button type="submit">Reveal My Zodiac</button>
    </form>
    <div id="result" class="hidden">
      <h2>Your Zodiac Animal: <span id="animal"></span></h2>
      <h2>Element: <span id="element"></span></h2>
      <p id="description"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
